<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>jqGrid Demo</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../../static/gridThemes/steel/grid.css" />
    
    <!-- Of course we should load the jquery library -->
    <script src="../../static/js/jquery/jquery.js" type="text/javascript"></script>

    <!-- and at end the jqGrid Java Script file -->
    <script src="../../static/js/jquery/grid/jquery.jqGrid.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery("#list").jqGrid({
                url: 'jqGridData.aspx',
                datatype: 'xml',
                mtype: 'GET',
                colNames: ['Inv No', 'Date', 'Amount', 'Tax', 'Total', 'Notes'],
                colModel: [
                  { name: 'invid', index: 'invid', width: 55 },
                  { name: 'invdate', index: 'invdate', width: 90 },
                  { name: 'amount', index: 'amount', width: 80, align: 'right' },
                  { name: 'tax', index: 'tax', width: 80, align: 'right' },
                  { name: 'total', index: 'total', width: 80, align: 'right' },
                  { name: 'note', index: 'note', width: 150, sortable: false}],
                pager: jQuery('#pager'),
                rowNum: 10,
                rowList: [10, 20, 30],
                sortname: 'id',
                sortorder: "desc",
                viewrecords: true,
                imgpath: '../../static/gridThemes/steel/images',
                caption: 'My first grid'
            });
        }); 
</script>

</head> 
<body> 
    <table id="list" class="scroll"></table> 
    <div id="pager" class="scroll" style="text-align:center;"></div> 
</body> 
</html>
